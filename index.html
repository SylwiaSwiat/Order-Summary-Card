<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  
  
</head>
<body>
  <div class="container">
    <div class="hero">
    <img id="heroImage" src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
<div class="Order"><h2>Order Summary</h2></div>
  
  <div class="text">
 <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p></div>
<div class="Annual">
  <div class="icon-music"><img src="images/icon-music.svg" alt="icon-music"></div>
  <div class="AnnualTxt"> <p id="p1"> Annual Plan</p>
    <p> $59.99/year </p></div>
<div class="Change"><a href="#">Change</a></div>
</div>
<div class="buttons">
  <button class="btn"> Proceed to Payment</button> 
 <button class="btn">Cancel Order</button></div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SylwiaSwiat" target="_blank">Sylwia</a>.
  </div>
 
</div>
</body>
</html>
